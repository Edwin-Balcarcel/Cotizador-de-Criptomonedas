<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cotizador de criptomonedas">
    <meta name="keywords" content="coins, cryptocurrency, quoter, btc, eth, criptomonedas">
    <meta name="author" content="Edwin Balcarcel">
    <title>Cotizador de criptomonedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/sweetalert2.css">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="one-half column imagen">
                <img src="img/cryptomonedas.png">
            </div>
            <div class="one-half column">
                <form id="formulario">
                    <div class="row">
                        <label>Elige tu Moneda</label>
                        <select
                            class="u-full-width"
                            id="moneda"
                            name="moneda"
                        >
                                <option value="" disabled selected>Elige tu moneda</option>
                                <option value="USD">Dolar Estadounidense</option>
                                <option value="MXN">Peso Mexicano</option>
                                <option value="GBP">Libras</option>
                                <option value="EUR">Euros</option>
                        </select>
                    </div>

                    <div class="row">
                    <div>
                        <label>Elige tu Criptomoneda</label>
                        <select 
                            class="u-full-width"
                            id="criptomonedas"
                            name="criptomoneda"
                        >
                            <option value="" disabled selected>Elige tu criptomoneda</option>
                        </select>
                    </div>
                    </div>

                    <div class="botonPrimario">
                        <input class=" u-full-width " type="submit" value="Cotizar" />
                    </div>
                    

                    <div id="resultado" class="resultado"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="/js/sweetalert2.min.js"></script>

</body>
</html>
